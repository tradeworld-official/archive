      @media print {
        /* 1. 인쇄 시 불필요한 요소 숨기기 (버튼, 검색창 등) */
        .no-print {
          display: none !important;
        }

        /* 2. 페이지 설정 (A4 가로 방향 또는 16:9 느낌) */
        @page {
          size: A4 landscape; /* A4 가로 */
          margin: 10mm;       /* 여백 */
        }

        /* 3. 배경색 및 이미지 강제 출력 (크롬 등에서 배경 날아가는 것 방지) */
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: white !important; /* 인쇄는 흰 배경이 깔끔함 */
          color: black !important;
        }

        /* 4. 다크모드 무시하고 강제로 라이트모드 스타일 적용 */
        .dark {
          color-scheme: light;
        }
        
        /* 5. 페이지 넘김 방지 (프로젝트 카드가 잘리지 않게) */
        .print-break-avoid {
          break-inside: avoid;
          page-break-inside: avoid;
        }
      }
